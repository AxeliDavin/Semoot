<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Penyelenggara</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pendaftaran Penyelenggara Seminar</h1>
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="registration.html">Daftar</a></li>
                <li><a href="about.html">Tentang</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="registrationForm">
            <div class="form-group">
                <label for="organizerName">Nama Penyelenggara:</label>
                <select id="organizerName" name="organizerName" required>
                    <option value="">Pilih penyelenggara</option>
                    <option value="Universitas A">Universitas A</option>
                    <option value="Perusahaan B">Perusahaan B</option>
                    <option value="Organisasi C">Organisasi C</option>
                </select>
            </div>
            <div class="form-group">
                <label for="eventTitle">Judul Seminar:</label>
                <input type="text" id="eventTitle" name="eventTitle" placeholder="Masukkan judul seminar" required>
            </div>
            <div class="form-group">
                <label for="eventDate">Tanggal Seminar:</label>
                <input type="date" id="eventDate" name="eventDate" required>
            </div>
            <div class="form-group">
                <label for="eventDescription">Deskripsi Seminar:</label>
                <textarea id="eventDescription" name="eventDescription" rows="4" placeholder="Deskripsikan seminar Anda" required></textarea>
            </div>
            <div class="form-group">
                <label for="contactEmail">Email Kontak:</label>
                <input type="email" id="contactEmail" name="contactEmail" placeholder="Masukkan email kontak" required>
            </div>
            <div class="form-group">
                <label for="eventImage">Unggah Gambar Seminar:</label>
                <input type="file" id="eventImage" name="eventImage" accept="image/*">
            </div>
            <button type="submit">Daftar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Platform Seminar</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
