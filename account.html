<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEMOOT - Akun Penyelenggara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold">SEMOOT</a>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:text-blue-200">Beranda</a></li>
                    <li><a href="#" class="hover:text-blue-200">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="bg-white shadow-md rounded-lg p-6 mb-8">
            <div class="flex justify-between items-start">
                <div class="flex space-x-6">
                    <div class="w-32 h-32 bg-gray-200 rounded-lg overflow-hidden">
                        <img src="/placeholder.svg" alt="Profile" class="w-full h-full object-cover">
                    </div>
                    <div class="space-y-2">
                        <h1 class="text-2xl font-bold">John Doe</h1>
                        <p class="text-gray-600">john.doe@example.com</p>
                        <p class="text-gray-600">Tech Education Inc.</p>
                        <p class="text-sm text-gray-500">Bergabung sejak Juli 2024</p>
                    </div>
                </div>
                <button id="showAddEventForm" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Tambah Acara
                </button>
            </div>
        </div>

        <div id="addEventForm" class="hidden bg-white shadow-md rounded-lg p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Tambah Acara Baru</h2>
            <form class="space-y-4" id="eventForm">
                <div>
                    <label for="eventTitle" class="block text-sm font-medium text-gray-700">Judul Acara</label>
                    <input type="text" id="eventTitle" name="eventTitle" required 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 p-2">
                </div>
                <div>
                    <label for="eventType" class="block text-sm font-medium text-gray-700">Tipe Acara</label>
                    <select id="eventType" name="eventType" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 p-2">
                        <option value="seminar">Seminar</option>
                        <option value="bootcamp">Bootcamp</option>
                    </select>
                </div>
                <div>
                    <label for="eventDescription" class="block text-sm font-medium text-gray-700">Deskripsi</label>
                    <textarea id="eventDescription" name="eventDescription" rows="3" required
                              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 p-2"></textarea>
                </div>
                <div>
                    <label for="eventDate" class="block text-sm font-medium text-gray-700">Tanggal</label>
                    <input type="date" id="eventDate" name="eventDate" required 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 p-2">
                </div>
                <div>
                    <label for="eventCapacity" class="block text-sm font-medium text-gray-700">Kapasitas</label>
                    <input type="number" id="eventCapacity" name="eventCapacity" required 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 p-2">
                </div>
                <div>
                    <label for="eventTags" class="block text-sm font-medium text-gray-700">Tags (pisahkan dengan koma)</label>
                    <input type="text" id="eventTags" name="eventTags" 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 p-2">
                </div>
                <div>
                    <label for="eventThumbnail" class="block text-sm font-medium text-gray-700">Thumbnail</label>
                    <input type="file" id="eventThumbnail" name="eventThumbnail" accept="image/*" required
                           class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>
                <div>
                    <label for="eventPictures" class="block text-sm font-medium text-gray-700">Gambar Acara (multiple)</label>
                    <input type="file" id="eventPictures" name="eventPictures" accept="image/*" multiple
                           class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>
                <div>
                    <label for="eventMaterial" class="block text-sm font-medium text-gray-700">Materi (PDF atau lainnya)</label>
                    <input type="file" id="eventMaterial" name="eventMaterial" accept=".pdf,.doc,.docx,.ppt,.pptx"
                           class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>
                <div class="flex space-x-4">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Simpan Acara
                    </button>
                    <button type="button" onclick="toggleAddEventForm()" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
                        Batal
                    </button>
                </div>
            </form>
        </div>

        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Daftar Acara</h2>
            <div class="space-y-4" id="eventList">
                
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto px-4 text-center">
            2024 Semoot.
        </div>
    </footer>

    <script>
        let events = [
            { id: 1, title: "Seminar 1", type: "seminar", date: "10 Januari 2025", attendees: 50, description: "ini seminar yang keren", thumbnail: "/placeholder.svg", tags: ["seminar", "tag 1"] },
            { id: 2, title: "Seminar 2", type: "seminar", date: "20 Januari 2025", attendees: 100, description: "ini seminar yang lebih keren", thumbnail: "/placeholder.svg", tags: ["tag 1", "tag 2"] },
            { id: 3, title: "Bootcamp 1", type: "bootcamp", date: "25 Januari 2025", attendees: 30, description: "ini bukan seminar tapi bootcamp", thumbnail: "/placeholder.svg", tags: ["tag 4", "tag 3", "tag 2"] },
        ];

        function renderEvents() {
            const eventList = document.getElementById('eventList');
            eventList.innerHTML = events.map(event => `
                <div class="flex items-start justify-between p-4 bg-gray-100 rounded-lg">
                    <div class="flex items-start space-x-4">
                        <img src="${event.thumbnail}" alt="${event.title}" class="w-16 h-16 object-cover rounded">
                        <div>
                            <h3 class="font-semibold">${event.title}</h3>
                            <p class="text-sm text-gray-600">${event.description}</p>
                            <p class="text-sm text-gray-600">Tanggal: ${event.date}</p>
                            <p class="text-sm text-gray-600">Peserta: ${event.attendees}</p>
                            <p class="text-sm text-gray-600">Tipe: ${event.type}</p>
                            <div class="mt-2">
                                ${event.tags.map(tag => `<span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#${tag}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                    <button onclick="editEvent(${event.id})" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                        Edit
                    </button>
                </div>
            `).join('');
        }

        function toggleAddEventForm() {
            const form = document.getElementById('addEventForm');
            form.classList.toggle('hidden');
        }

        function handleAddEvent(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const newEvent = {
                id: events.length + 1,
                title: formData.get('eventTitle'),
                type: formData.get('eventType'),
                date: formData.get('eventDate'),
                attendees: 0,
                description: formData.get('eventDescription'),
                thumbnail: URL.createObjectURL(formData.get('eventThumbnail')),
                tags: formData.get('eventTags').split(',').map(tag => tag.trim())
            };
            events.push(newEvent);

            // Reset and hide form
            e.target.reset();
            toggleAddEventForm();

            // Re-render event list
            renderEvents();
        }

        function editEvent(id) {
            alert(`Edit event with ID: ${id}`);
        }

        // Show/hide add event form
        document.getElementById('showAddEventForm').addEventListener('click', toggleAddEventForm);

        // Handle form submission
        document.getElementById('eventForm').addEventListener('submit', handleAddEvent);

        // Render events when the page loads
        window.onload = renderEvents;
    </script>
</body>
</html>
