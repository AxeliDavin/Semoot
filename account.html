<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEMOOT - Akun Penyelenggara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold">SEMOOT</a>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:text-blue-200">Beranda</a></li>
                    <li><a href="#" class="hover:text-blue-200">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Akun Penyelenggara</h1>
        
        <div class="bg-white shadow-md rounded-lg p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Informasi Akun</h2>
            <p><strong>Nama:</strong> John Doe</p>
            <p><strong>Email:</strong> john.doe@example.com</p>
            <p><strong>Organisasi:</strong> Tech Education Inc.</p>
        </div>

        <div class="bg-white shadow-md rounded-lg p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Tambah Acara Baru</h2>
            <button id="showAddEventForm" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded mb-4">
                Tambah Acara
            </button>
            <form id="addEventForm" class="hidden space-y-4">
                <div>
                    <label for="eventTitle" class="block text-sm font-medium text-gray-700">Judul Acara</label>
                    <input type="text" id="eventTitle" name="eventTitle" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="eventDate" class="block text-sm font-medium text-gray-700">Tanggal</label>
                    <input type="date" id="eventDate" name="eventDate" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="eventCapacity" class="block text-sm font-medium text-gray-700">Kapasitas</label>
                    <input type="number" id="eventCapacity" name="eventCapacity" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                    Simpan Acara
                </button>
            </form>
        </div>

        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Daftar Acara</h2>
            <div class="space-y-4" id="eventList">
                <!-- Event list will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto px-4 text-center">
            &copy; 2023 SEMOOT. All rights reserved.
        </div>
    </footer>

    <script>
        let events = [
            { id: 1, title: "Workshop React", date: "2023-07-15", attendees: 50 },
            { id: 2, title: "Seminar AI", date: "2023-08-01", attendees: 100 },
            { id: 3, title: "Bootcamp Full-Stack", date: "2023-08-15", attendees: 30 },
        ];

        function renderEvents() {
            const eventList = document.getElementById('eventList');
            eventList.innerHTML = events.map(event => `
                <div class="flex items-center justify-between p-4 bg-gray-100 rounded-lg">
                    <div>
                        <h3 class="font-semibold">${event.title}</h3>
                        <p class="text-sm text-gray-600">Tanggal: ${event.date}</p>
                        <p class="text-sm text-gray-600">Peserta: ${event.attendees}</p>
                    </div>
                    <button onclick="editEvent(${event.id})" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                        Edit
                    </button>
                </div>
            `).join('');
        }

        function editEvent(id) {
            // This function would typically open a form or modal to edit the event
            alert(`Edit event with ID: ${id}`);
        }

        // Show/hide add event form
        document.getElementById('showAddEventForm').addEventListener('click', function() {
            const form = document.getElementById('addEventForm');
            form.classList.toggle('hidden');
            this.textContent = form.classList.contains('hidden') ? 'Tambah Acara' : 'Batal';
        });

        // Handle form submission
        document.getElementById('addEventForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const title = document.getElementById('eventTitle').value;
            const date = document.getElementById('eventDate').value;
            const capacity = document.getElementById('eventCapacity').value;

            // Add new event to the list
            const newEvent = {
                id: events.length + 1,
                title: title,
                date: date,
                attendees: 0 // Start with 0 attendees for a new event
            };
            events.push(newEvent);

            // Reset form and hide it
            this.reset();
            this.classList.add('hidden');
            document.getElementById('showAddEventForm').textContent = 'Tambah Acara';

            // Re-render event list
            renderEvents();

            alert('Acara baru telah ditambahkan!');
        });

        // Render events when the page loads
        window.onload = renderEvents;
    </script>
</body>
</html>
